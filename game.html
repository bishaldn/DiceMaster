<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Master</title>
    <link rel="icon" type="image/x-icon" href="dices/favicon.ico" />
    <link rel="stylesheet" href="css/style.css"/>
    <link id="myStyleSheet"rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script async src="https://api.countapi.xyz/hit/roll-your-dices/9299fcfd-8a40-4578-82f6-f1dc04aedaa7?callback=liveStatus"></script>
</head>

<body>
    
    <h1 id="title"><img class="title-img" src="dices/apple-touch-icon.png"> DICE MASTER</h1>
    <div class="btn-mode">
        <button class="btn-dark" onclick="swapStyle('css/styledark.css')">
            <ion-icon name="sunny-outline" size="large"></ion-icon>
        </button>
        <button class="btn-light" onclick="swapStyle('css/style.css')">
            <ion-icon name="sunny-outline" size="large"></ion-icon>
        </button>
    </div>
    <div class="container">

        <div class="dice">
            <p>Player1</p>
            <img src="dices/dice_1.webp" id="playerone" class="image">
            <br>
            <button onclick="ludoGameOne()" class="button">ROLL DICE 1</button>
            <br>
            <h3 class="h31" id="h31"></h3>
        </div>
        <div class="dice">
            <p>Player2</p>
            <img src="dices/dice_2.webp" id="playertwo" class="image">
            <br>
            <button onclick="ludoGameTwo()" class="button">ROLL DICE 2</button>
            <br>
            <h3 class="h32" id="h32"></h3>

        </div>


        <div class="table">
            <p>Score-Board</p>
            <div class="table-container">
                <div class="score-board">

                    <table id="score-table-1">

                        <tr>
                            <th class="t-tl1">Player-1</th>
                        </tr>
                    </table>

                </div>
                <div class="score-board-2">
                    <table id="score-table-2">
                        <tr>
                            <th class="t-tl2">Player-2</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="go-back">
        <button class="go-back-btn" onclick="location.href='index.html'"><ion-icon name="arrow-back-circle-outline" size="large"></ion-icon></button>
    </div>
    <div class="live-count">
       
        <span id="live"></span><span id="live"> visitors played</span>
    </div>
    <div class="footer">
        <p class="f-text-1">made with </p>
        <p class="f-text-2">&#x2764</p>
        <p class="f-text-1">by </p>

        <a href="https://github.com/bishaldn" target="blank"><img src="dices/dp.png" class="icon"></a>
    </div>
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- icon js -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
