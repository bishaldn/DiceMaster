<body>
    <h1 id="title"><img class="title-img" src="dices/apple-touch-icon.png"> DICE MASTER</h1>
    <div class="rule-box">
        <h2>Game Rules</h2>
        <ul>
            <li><span>1</span><p class="pp">Two Players can play the game</p></li>
            <li><span>2</span><p class="pp">Players can roll his dice 5 times</p></li>
            <li><span>3</span><p class="pp">Rolling dices more than 5 times will make the game over</p></li>
            <li><span >4</span><p class="pp">A Player have to roll dice 1 first to start the game</p></li>
            <li><div class="btn"><button onclick="location.href='game.html'" class="btn-play">Play</button></div></li>
        </ul>
    </div>
    <div class="footer">
        <p class="f-text-1">made with </p>

        <a href="https://github.com/bishaldn" target="blank"><img src="dices/dp.png" class="icon"></a>
    </div>
